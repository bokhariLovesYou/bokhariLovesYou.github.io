      <body>
        <div class="container">
          <div class="header clearfix">
            <h3 class="text-muted text-center">With love</h3>
          </div>

          <div class="jumbotron">
            <h1 class="display-3">Counter Application</h1>
            <p class="lead">I built this counter application, to keep count of the smokes I have taken everyday.</p>
            <hr>
            <p>Please, scroll down</p>
          </div>

          <div class="jumbotron">
            <div class="col-lg-12">
            <h5 class="display-1 text-muted" id="count">0</h5>
            <button type="button" id="plus" class="btn btn-outline-info">+</button>
            <button type="button" id="subtract" class="btn btn-outline-danger">-</button>
            <hr>

            <button type="button" id="reset" class="btn btn-warning col-lg-12 mt-2">Reset</button>

            </div>

            <div class="col-lg-6">
            </div>
