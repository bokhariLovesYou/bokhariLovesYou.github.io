  <body>

  <!-- START HOMEPAGE CODE -->

      <div id="switch">
        <h1 class="text-center switch_text">Oops, please switch to your desktop.</h1>
      </div>

      <div id="controls">
        <h1 class="text-white controls">Spacebar to shoot, <br> arrows to control.</h1>
      </div>


  <div id="score_div">
    Score: <span id="score">0</span>
  </div>

  <div id="wrapper">
  <!-- Clouds -->
    <div id="cloud_1" class="cloud"></div>
    <div id="cloud_2" class="cloud"></div>
    <div id="cloud_3" class="cloud"></div>
    <div id="cloud_4" class="cloud"></div>
  <!-- /Clouds -->
  <!-- Space Shuttle -->
    <div id="shuttle"></div>
  <!-- /Space Shuttle  -->
  <!-- Monsters -->
    <div id="monster_1" class="monster"></div>
    <div id="monster_2" class="monster"></div>
    <div id="monster_3" class="monster"></div>
    <div id="monster_4" class="monster"></div>
    <div id="monster_5" class="monster"></div>
  <!-- /Monsters -->
    <!-- Fire -->
    <div id="fire" class="fire"></div>
    <!-- /Fire -->
    <div id="restart_div">
      <button id="restart">
      Restart <br>
      <small class="small_text">(press Enter)</small>
      </button>
    </div>
  </div>


  <!-- /END HOMEPAGE CODE -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
